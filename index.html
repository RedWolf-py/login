<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
  <link rel="manifest" href="image/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Loguin</title>
</head>

<body>
  <section>
    <div class="box">
      <div class="cores" style="--i:0;"></div>
      <div class="cores" style="--i:1;"></div>
      <div class="cores" style="--i:2;"></div>
      <div class="cores" style="--i:3;"></div>
      <div class="cores" style="--i:4;"></div>
      <div class="cores" style="--i:5;"></div>
      <div class="cores" style="--i:6;"></div>
      <div class="cores" style="--i:7;"></div>
      <div class="container">
        <div class="card">
          <h1>Login</h1>
          <div class="error"> </div>
          <div class="flex">
            <input type="text" class="loguin" name="usuario" idplaceholder="" required />
            <label for="usuario" class="labelLogin">Usuario</label>
            <span class="monkeyB"><img src="img/monkeyB.png"></span>
          </div>
          <div class="flex">
            <input type="password" name="senha" class="senha" id="password" placeholder="" required />
            <label for="senha" class="labelSenha">Senha</label>
            <span class="monkeyolho"><img src="img/monkeyolho.png"></span>
            <span class="monkeyO"><img src="img/monkeyO.png"></span>
          </div>
          <div class="bt">
            <button>Entrar</button>
          </div>
          <div class="movel">
            <p>NÃ£o tem uma conta ?<a href="cadastro/index.html" target="_blank" rel="external"> Cadastre-se</a></p>
          </div>
        </div>
      </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
